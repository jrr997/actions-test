on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Test Fetching
        id: hello
        uses: jrr997/actions-test
        with:
          who-to-greet: 'hhhhjjj'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
      - name: Get the output dir
        run: echo "The time was ${{ steps.hello.outputs.dir }}"
